<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <main class="container" role="main" aria-labelledby="result-title">
        <h1 id="result-title">Phishing Detection Result</h1>
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            {% if prediction == 'Good' %}
                <p class="message positive">This URL is safe. Proceed with confidence!</p>
            {% elif prediction == 'Bad' %}
                <p class="message negative">Danger! This URL could be a phishing attempt. Do not proceed!</p>
            {% endif %}
        </div>
        <form action="{{ url_for('feedback') }}" method="POST">
            <h3>Report an Issue</h3>
            <textarea name="feedback" rows="4" required placeholder="Describe the issue..."></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <a href="{{ url_for('home') }}" class="button">Go Back to Home</a>
        <a href="{{ url_for('about') }}" class="button">Learn More About Phishing</a>
    </main>
</body>
</html>
